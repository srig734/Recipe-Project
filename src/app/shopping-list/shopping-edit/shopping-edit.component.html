<div class="row">
    <div class="col-xs-12">
        <form action="#">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" #amountInput>
                </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAdd()" style="margin-right: 1em;">Add</button>
                        <button class="btn btn-danger" type="button" style="margin-right: 1em;">Delete</button>
                        <button class="btn btn-primary" type="button" style="margin-right: 1em;">Clear</button>
                    </div>
            </div>
        </form>
    </div>
</div>
